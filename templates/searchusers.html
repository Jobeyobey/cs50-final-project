{% extends "layout.html" %}

{% block title %}Index{% endblock %}

{% block main %}
    <h1>Results</h1>
    <hr class="alt-hr">
    <div id="page-content-container">
        <div class="tiles">
            {% if not users %}
                <p>No matching users found.</p>
            {% else %}
                {% for user in users %}
                <a href="/?username={{ user['user'] }}">
                    <div class="tile-container">
                        <img class="tile-image" src="{{ url_for('static', filename='img/spirit-island.jpg') }}">
                        <h5 class="tile-title">{{ user['user'] }}</h5>
                    </div>
                </a>
                {% endfor %}
            {% endif %}
        </div>
    </div>
{% endblock %}
