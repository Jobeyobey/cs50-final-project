{% extends "layout.html" %}
{% block title %}User's Collection{% endblock %}


{% block scripts %}
{% endblock %}

{% block main %}
    <h2 class="page-title">Collection</h2>
    <hr class="alt-hr">
    <div class="tiles">
        {% for game in games %}
            <div class="tile-container">
                <div class="tile-image-container">
                    <img class="tile-image" src={{game['thumb']}}>
                    <h5 class="tile-title">{{game['name']}}</h5>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
